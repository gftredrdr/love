<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Queen</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Floating Hearts Animation */
        .heart {
            position: fixed;
            color: #ff4081;
            font-size: 20px;
            user-select: none;
            z-index: -1;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            z-index: 10;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #c2185b;
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .poetry-section {
            background: rgba(255, 255, 255, 0.4);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .poetry-line {
            font-style: italic;
            color: #880e4f;
            font-size: 1.2rem;
            margin: 10px 0;
            display: block;
        }

        .proposal-box img {
            width: 200px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
        }

        #noBtn {
            background-color: #9e9e9e;
            color: white;
            position: relative;
        }

        .music-player {
            margin-top: 40px;
            opacity: 0.3;
        }
    </style>
</head>
<body>

    <div class="music-player">
        <p style="font-size: 12px;">Click play for the vibe üéµ</p>
        <audio controls loop id="mySong">
            <source src="Unnaal-Unnaal.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="container">
        <h1>To My Everything...</h1>

        <div class="poetry-section">
            <span class="poetry-line">"In a world of billions, my eyes found you,"</span>
            <span class="poetry-line">"Like a melody in a silent room."</span>
            <span class="poetry-line">"Un vizhigalil vazhum varam vendum,"</span>
            <span class="poetry-line">"En uyir moochu nirkum varai ne vendum."</span>
        </div>

        <div class="proposal-box">
            <img src= download.webp alt="Love">
            <h2 id="question">Will you make me the happiest person alive and be mine forever?</h2>
            
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">YES!</button>
                <button id="noBtn" onmouseover="moveButton()">No</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // Create Floating Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        // Runaway Button Logic
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // Success Logic
        function celebrate() {
            document.getElementById('question').innerHTML = "I knew you'd say Yes! ‚ù§Ô∏è <br> I love you infinitely!";
            document.querySelector('.buttons').style.display = 'none';
            
            // Confetti Blast
            var duration = 5 * 1000;
            var end = Date.now() + duration;

            (function frame() {
              confetti({
                particleCount: 3,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: ['#ff4081', '#ff80ab']
              });
              confetti({
                particleCount: 3,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: ['#ff4081', '#ff80ab']
              });

              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            }());
        }
    </script>
</body>
</html>
